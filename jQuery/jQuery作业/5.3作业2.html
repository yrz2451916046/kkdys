<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            *{
                margin: 0;
                padding: 0;
            }
            .box{
                width: 900px;
                height: 300px;
                border:1px solid #000;
                position: relative;
                overflow: hidden;
                margin: 100px auto;
            }
            .box ul li{
                list-style: none;
                position: absolute;
                top: 0;
            }
            .box ul li img{
                width: 600px;
                height: 300px;
            }
            .box ul li.img1{left: 0;}
            .box ul li.img2{left: 225px;}
            .box ul li.img3{left: 450px;}
            .box ul li.img4{left: 675px;}
        </style>
    </head>
    <body>
        <div class="box">
            <ul>
                <li><a href="#"><img src="img/0.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/1.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/2.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/3.jpg" alt=""></a></li>
            </ul>
        </div>
    </body>
    <script src="jquery.js" charset="utf-8"></script>
    <script type="text/javascript">
		var a=0;
		$("li").mouseover(function(){
			a++;
			a=$(this).index();
			for (var i=0;i<a;i++) {
				$("li").eq(i+1).animate({"left":100*(i+1)},1000);
			}
			for (var i=0;i<(3-a);i++) {
				$("li").eq(3-i).animate({"left":100*(8-i)},1000);
			}
		})
        $(".box").mouseleave(function(){
            $(".img2").animate({"left":225},1000);
            $(".img3").animate({"left":450},1000);
            $(".img4").animate({"left":675},1000);
        })
    </script>
</html>
