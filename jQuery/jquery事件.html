		$("p").click(function(){

		//鼠标移入
		$("p").mouseenter(function(){
			&(this).css("background-color","yellow")
		})
		
		//鼠标移出
		$("p").mouseleave(function(){
			&(this).css("background-color","#fff")
		})
		
		//hover鼠标悬停，相当于移入移出
		$("p").hover(
			function(){
				$(this).addClass("hover");
			};
			function(){
				$(this).removeClass("hover");
			};
		)
